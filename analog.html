<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog_Clock</title>
    <link rel="stylesheet" href="analog.css">
    <script src="analog.js"></script>
</head>

<body>
    <div id="clockContainer">
        <div class="dot"></div>
        <div class="baje12">12</div>
        <div class="baje3">3</div>
        <div class="baje6">6</div>
        <div class="baje9">9</div>
        <div id="hour"></div>
        <div id="minute"></div>
        <div id="second"></div>
    </div>
</body>

</html>
